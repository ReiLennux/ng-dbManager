<div class="flex justify-center items-center m-40">
    <div class="w-full p-8 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <h1 class="text-xl font-semibold text-gray-900 dark:text-white">Creación de un usuario y login</h1>
        <h5 class="text-sm text-gray-600 dark:text-gray-300">
            Creación de accesos y usuarios con permisos personalizados.
        </h5>
        <div class="flex items-center justify-end">
            <a href="mssql/users/create" class="px-3 py-2 text-xs font-medium text-center text-white bg-pink-700 rounded-lg hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800">
                Agregar
            </a>
        </div>
        <div class="relative overflow-x-auto mt-4">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">Login</th>
                        <th scope="col" class="px-6 py-3">Fecha de Creacion</th>
                        <th scope="col" class="px-6 py-3">Tipo de login</th>
                        <th scope="col" class="px-6 py-3">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usr of usrs" class="border-b bg-white dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ usr.LoginName }}
                        </th>
                        <td class="px-6 py-4">{{ usr.CreationDate | date: 'short' }}</td>
                        <td class="px-6 py-4">{{ usr.LoginType }}</td>
                        <td class="px-6 py-4">{{ usr.IsDisabled }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
